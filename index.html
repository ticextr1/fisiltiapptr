<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fısıltı | Geleceğin Sesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #3b185f 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #e0c3fc;
            text-shadow: 0 0 20px rgba(224, 195, 252, 0.5);
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #d1d1d1;
        }

        .badge {
            display: inline-block;
            background: #8e2de2;
            background: -webkit-linear-gradient(to right, #4a00e0, #8e2de2);
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fısıltı</h1>
        <p>Kahve fincanındaki sırlar, kartların fısıldadığı gerçekler... Çok yakında cebinizde!</p>
        <div class="badge">Çok Yakında App Store & Play Store'da</div>
    </div>

    <div class="footer">
        &copy; 2026 Fısıltı App. Tüm hakları saklıdır.
    </div>

</body>
</html>
